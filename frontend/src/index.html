<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- ICONE -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/chat-de-voz.png">
  <title>Nexus.AI</title>
  <!-- FONT-AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-light">

  <div class="chat-container">
    <div id="chat" class="chat-messages">
      <div class="message bot">

      </div>
      
      <div class="message user">

      </div>
    </div>

    <form id="form" class="chat-input p-3 bg-dark">
      <div class="input-group">
        <input id="user-input" type="text" class="form-control p-4 bg-secondary text-light rounded-5 border-0" placeholder="Digite sua pergunta..." autocomplete="off" />
      </div>
    </form>    
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
